<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Ionic Doge - Forms
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (submit)="submit(form)">
    <ion-list>
      <ion-list-header no-margin>
        Action
      </ion-list-header>
      <ion-item padding-horizontal>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item padding-horizontal>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item class="item-signature" padding-left>
        <ion-doge-signature formControlName="signature" label="Signature" [readonly]="false"></ion-doge-signature>
      </ion-item>
      <ion-item padding-horizontal>
        <ion-label floating>Phone Number</ion-label>
        <ion-input type="text" formControlName="phoneNumber"></ion-input>
      </ion-item>
      <div padding>
        <button ion-button block type="submit" color="primary">Submit</button>
      </div>
    </ion-list>
  </form>
</ion-content>
