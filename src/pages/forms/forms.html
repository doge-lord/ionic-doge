<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Ionic Doge - Forms
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (submit)="submit(form)">
    <ion-grid class="form-grid">
      <ion-row>
        <ion-col>
          <ion-doge-input label="Name" [linkedFormControl]="form.get('name')" [required]="true" [maxLength]="20" [minLength]="5"></ion-doge-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-doge-input [linkedFormControl]="form.get('email')" label="Email"></ion-doge-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-sm-6 col-12>
          <ion-doge-input [linkedFormControl]="form.get('address.city')" label="City"></ion-doge-input>
        </ion-col>
        <ion-col col-sm-3 col-6>
          <ion-doge-input [linkedFormControl]="form.get('address.state')" label="State"></ion-doge-input>
        </ion-col>
        <ion-col col-sm-3 col-6>
          <ion-doge-input [linkedFormControl]="form.get('address.zipCode')" label="Zip Code">
            <span helper-text>5-digit zip code</span>
          </ion-doge-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <button ion-button block type="submit" color="primary">Submit</button>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
